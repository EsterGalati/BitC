<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastro no BitComunity - Crie sua conta para acessar o sistema e otimizar a leitura de editais.">
    <title>Cadastro - Leitor de Editais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Leitor de Editais</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="como-funciona.html">Como Funciona</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="#contact">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Crie sua Conta</h2>
            <p>Cadastre-se para acessar o Leitor de Editais e otimizar a leitura de documentos governamentais.</p>
        </div>
    </section>

    <section class="form-section">
        <div class="container">
            <h2>Cadastro</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite uma senha" required>
                </div>

                <div class="form-group">
                    <label for="confirm-senha">Confirme a Senha</label>
                    <input type="password" id="confirm-senha" name="confirm-senha" placeholder="Confirme sua senha" required>
                </div>

                <button type="submit" class="cta">Cadastrar</button>
            </form>
        </div>
    </section>

    <footer id="contact">
        <div class="container">
            <p>Entre em contato: <a href="mailto:contato@leitor-editais.com">contato@leitor-editais.com</a></p>
            <ul>
                <li><a href="#terms">Termos de Uso</a></li>
                <li><a href="#privacy">Política de Privacidade</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
